<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Lista de Materias</span>
            <button class="btn btn-dark btn-lg float-end" routerLink="/crear-materias">
                <i class="fa-solid fa-plus"></i> Agregar
            </button>
            <h5 *ngIf="materias.length == 0" class="mt-3">No hay datos para mostrar</h5>
            <table *ngIf="materias.length > 0" class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Creditos</th>
                        <th scope="col">Profesor ID</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let materia of materias">
                        <td>{{ materia.id }}</td>
                        <td>{{ materia.nombre }}</td>
                        <td>{{ materia.creditos }}</td>
                        <td>{{ materia.profesorId }}</td>
                        <td>
                            <button class="btn btn-primary" [routerLink]="['/editar-materias', materia.id]">
                                <i class="fa-solid fa-pen-to-square"></i> Editar
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="eliminarMateria(materia.id)">
                                <i class="fa-solid fa-trash"></i> Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
