<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Estudiante</h3>
                    <form class="mt-4" [formGroup]="crearEstudiante" (ngSubmit)="agregarEstudiante()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Nombres" formControlName="nombre">
                                <small *ngIf="crearEstudiante.get('nombre')?.invalid && crearEstudiante.get('nombre')?.touched" class="text-danger">
                                    El nombre es obligatorio.
                                  </small>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Apellidos" formControlName="apellido">
                                <small *ngIf="crearEstudiante.get('apellido')?.invalid && crearEstudiante.get('apellido')?.touched" class="text-danger">
                                    El apellido es obligatorio.
                                  </small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-between mt-3">
                                <button type="text" class="btn btn-secondary btn-lg" routerLink="/lista-estudiantes">Volver</button>
                                <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
