<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Lista de Estudiantes</span>
            <button class="btn btn-dark btn-lg float-end" routerLink="/crear-estudiantes"><i class="fa-solid fa-plus"></i> Agregar</button>
            <h5 *ngIf="estudiantes.length == 0" class="mt-3">No hay datos para mostrar</h5>
            <table *ngIf="estudiantes.length > 0" class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let estudiante of estudiantes">
                    <td>{{ estudiante.id}}</td>
                    <td>{{ estudiante.nombre}}</td>
                    <td>{{ estudiante.apellidos}}</td>
                    <td>
                        <button class="btn btn-primary" [routerLink]="['/editar-estudiantes/', estudiante.id]"><i class="fa-solid fa-pen-to-square"></i> Editar</button>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="eliminarEstudiante(estudiante.id)"><i class="fa-solid fa-trash"></i> Eliminar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
