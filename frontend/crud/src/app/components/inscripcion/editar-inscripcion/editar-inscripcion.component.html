<div class="container pt-4">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card text-center">
          <div class="card-body">
            <h3>Agregar Inscripcion</h3>
            
            <form [formGroup]="inscripcionForm" (ngSubmit)="actualizarInscripcion()">
  
              <!-- Seleccionar Estudiante -->
              <div class="row mt-3">
                  <div class="col">
                    <select id="estudianteId" class="form-control" formControlName="estudianteId" required>
                      <option value="" disabled selected>Seleccione un estudiante</option>
                      <option *ngFor="let estudiante of estudiantes" [value]="estudiante.id">
                        {{ estudiante.nombre }} {{ estudiante.apellidos }}
                      </option>
                      </select>
                      <div *ngIf="inscripcionForm.get('estudianteId')?.invalid && inscripcionForm.get('estudianteId')?.touched" class="text-danger">
                      El estudiante es obligatorio.
                      </div>                      
                  </div>
                  <div *ngIf="inscripcionForm.get('estudianteId')?.invalid && inscripcionForm.get('estudianteId')?.touched" class="text-danger mt-1">
                      <i class="bi bi-exclamation-triangle-fill"></i> El estudiante es obligatorio.
                  </div>
              </div>
  
             <!-- Seleccionar Materia -->
             <div class="row mt-3">
              <div class="col">
                <select id="materiaId" class="form-control" formControlName="materiaId" required>
                  <option value="" disabled selected>Seleccione una materia</option>
                  <option *ngFor="let materia of materias" [value]="materia.id">
                    {{ materia.nombre }}
                  </option>
                  </select>
                  <div *ngIf="inscripcionForm.get('materiaId')?.invalid && inscripcionForm.get('materiaId')?.touched" class="text-danger">
                  La materia es obligatorio.
                  </div>                      
              </div>
              <div *ngIf="inscripcionForm.get('materiaId')?.invalid && inscripcionForm.get('materiaId')?.touched" class="text-danger mt-1">
                  <i class="bi bi-exclamation-triangle-fill"></i> La materia es obligatoria.
              </div>
          </div>
  
              <!-- Seleccionar Profesor -->
             <div class="row mt-3">
              <div class="col">
                <select id="profesorId" class="form-control" formControlName="profesorId" required>
                  <option value="" disabled selected>Seleccione un profesor</option>
                  <option *ngFor="let profesor of profesores" [value]="profesor.id">
                    {{ profesor.nombre }}
                  </option>
                  </select>
                  <div *ngIf="inscripcionForm.get('profesorId')?.invalid && inscripcionForm.get('profesorId')?.touched" class="text-danger">
                  El profesor es obligatorio.
                  </div>                      
              </div>
              <div *ngIf="inscripcionForm.get('profesorId')?.invalid && inscripcionForm.get('profesorId')?.touched" class="text-danger mt-1">
                  <i class="bi bi-exclamation-triangle-fill"></i> El profesor es obligatorio.
              </div>
          </div>
  
              <!-- Botones de acción -->
              <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary btn-lg me-2" [disabled]="inscripcionForm.invalid">
                      Guardar Inscripción
                  </button>
                  <button type="button" class="btn btn-secondary btn-lg" routerLink="/lista-inscripciones">
                      Cancelar
                  </button>
              </div>
          </form>
        </div>
      </div>
    </div>
