<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Lista de Inscripciones</span>
            <button class="btn btn-dark btn-lg float-end" routerLink="/crear-inscripcion"><i class="fa-solid fa-plus"></i> Agregar</button>
            <h5 *ngIf="inscripciones.length == 0" class="mt-3">No hay datos para mostrar</h5>
            <table *ngIf="inscripciones.length > 0" class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">EstudianteId</th>
                    <th scope="col">MateriaId</th>
                    <th scope="col">ProfesorId</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let inscripcion of inscripciones">
                    <td>{{ inscripcion.id}}</td>
                    <td>{{ inscripcion.estudianteId}}</td>
                    <td>{{ inscripcion.materiaId}}</td>
                    <td>{{ inscripcion.profesorId}}</td>
                    <td>
                        <button class="btn btn-primary" [routerLink]="['/editar-inscripcion/', inscripcion.id]"><i class="fa-solid fa-pen-to-square"></i> Editar</button>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="eliminarInscripcion(inscripcion.id)"><i class="fa-solid fa-trash"></i> Eliminar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
